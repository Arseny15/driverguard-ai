<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveGuard AI - Secure Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
        }
        .login-card {
            background: linear-gradient(145deg, #1e293b 0%, #334155 100%);
            border: 1px solid #475569;
        }
        .ars-logo {
            filter: brightness(0) invert(1);
        }
        .text-ars-blue {
            color: #3b82f6;
        }
        .bg-ars-dark {
            background-color: #0f172a;
        }
        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-ars-dark min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="login-card rounded-2xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-3 mb-4">
                    <img src="/static/ars-logo.svg" alt="ARS Logo" class="w-16 h-16 ars-logo">
                    <div>
                        <h1 class="text-3xl font-bold text-white">DriveGuard AI</h1>
                        <p class="text-sm text-blue-200">Advanced Driver Monitoring System</p>
                    </div>
                </div>
                <div class="w-16 h-1 bg-gradient-to-r from-blue-500 to-blue-300 mx-auto rounded-full"></div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>Access Code
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter access code"
                        value="ARSGuard"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none input-focus transition-all duration-300"
                        required
                        autocomplete="current-password"
                    >
                    <p class="text-xs text-gray-400 mt-2">
                        <i class="fas fa-info-circle mr-1"></i>
                        Default passcode: <span class="text-ars-blue font-mono font-semibold">ARSGuard</span>
                    </p>
                </div>

                <button 
                    type="submit" 
                    class="w-full btn-primary text-white py-3 px-4 rounded-lg font-semibold text-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Access System
                </button>
            </form>

            <!-- Security Notice -->
            <div class="mt-6 p-4 bg-gray-800 rounded-lg border border-gray-600">
                <div class="flex items-start space-x-3">
                    <i class="fas fa-shield-alt text-ars-blue mt-1"></i>
                    <div>
                        <h4 class="text-sm font-semibold text-white mb-1">Secure Access</h4>
                        <p class="text-xs text-gray-400">
                            This system is protected by ARS Technologies security protocols. 
                            Unauthorized access is prohibited and monitored.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="mt-4 p-3 bg-red-900 border border-red-700 text-red-200 rounded-lg hidden">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorText">Invalid access code. Please try again.</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">
                &copy; 2025 ARS Technologies. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Authenticating...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token and redirect
                    localStorage.setItem('driverguard_token', data.token);
                    window.location.href = '/';
                } else {
                    // Show error
                    errorText.textContent = data.message || 'Invalid access code. Please try again.';
                    errorMessage.classList.remove('hidden');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Connection error. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset button
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Access System';
                submitBtn.disabled = false;
            }
        });

        // Focus on password field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });

        // Clear error when typing
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.add('hidden');
        });
    </script>
</body>
</html>
